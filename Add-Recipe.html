<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Book</title>

    <style>
        header {background-color: rgb(243, 210, 170); padding: 8px; color:rgb(85, 67, 37); text-align:center;}
        nav a { margin: 15px;}
        nav { background-color: #f0f0f0; justify-content: center; padding: 10px ;text-align: center;}
        table { background-color: rgb(238, 238, 236);}
        p {line-height: 0.5;}
    </style>

</head>
<body>
    <header>
        <main>
            <section>
                <h1>Add Your Recipe</h1>
                <p>Share a delicious dish and inspire others with your favorite recipe!üíö</p>
            </section>
    </header>

            <nav>
                <a href="index.html">Home</a>
                <a href="Add-Recipe.html">Add Recipe</a>
                <a href="Recipe-list .html">Recipe List</a>
            </nav>
    
       
    <section>
     <h2>Submit Your Recipe</h2>

    <form action="">
        <table border="1">
            <tr>
                <td style="width: 400px; height: 50px;">
                    <label for="Name"> Food Name <span style="color: red;">*</span></label>
                    <input type="text" name="Name" id="Name" placeholder="Recipe Name" style="width: 300px;"  required>
                </td>
            </tr>
        
            <tr>
                <td style="width: 400px; height: 50px;">
                    <label for="Ingredients">Ingredients <span style="color: red;">*</span></label>
                    <textarea name="Ingredients" id="Ingredients"placeholder="Ingredients" style="width: 300px;" required></textarea>
                </td>
            </tr>
        
            <tr>
                <td style="width: 400px; height: 50px;">
                    <label for="Cooking">Cooking Instruction <span style="color: red;">*</span></label>
                    <textarea name="Cooking Instruction" id="Cooking" placeholder="Cooking Instructions" style="width: 250px;" required></textarea>
                </td>
            </tr>

            <tr>
                <td style="width: 400px; height: 50px;">
                    <label for="Photo">Image URL</label>  
                    <input type="file" id="Photo" name="image" placeholder="Image URL" style="width: 300px;" >
                </td>
            </tr>
            <tr>
                <td style="width: 400px; height: 80px;">
                    <label for="Category">Choose a Category <span style="color: red;">*</span></label>
                    <select  id="Category" name="Category" style="width: 400; height: 100;"  style="width: 300px;"required>
                        <option value="">Select Category</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Appetizers">Appetizers</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Vegan">Quick Meals</option>
                        <option value="Vegan">Plant Based Dishes</option>
                        <option value="Vegan">International Cuisine</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;background-color: blanchedalmond;"><button type="submit">Add Recipe</button></td>
            </tr>

        </table>
    </form>
    </section>
    </main> <br><br><br><br>

        footer {background-color:rgb(243, 210, 170);text-align: center; padding: 2px; font-size: 0.9em;color:rgb(85, 67, 37); }
     </style>
       <footer>
        <p>Just good food and happy hearts ‚ù§</p>

</body>
